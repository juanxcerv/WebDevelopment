<html>
<head>

<body>

<!-- forms lesson -->
<h1>Sign In</h1>
<form>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="email" required>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="password" required>
    <input type = "submit">
</form>
<!-- more types of inputs lesson -->
<p>Which do you prefer?</p>
<form action="" method="get">
    <label for="dogs">Dogs:</label>
    <input type="radio" name="petChoice" id="dogs" value="DOGS">
    <label for="cats">Cats:</label>
    <input type="radio" name="petChoice" id="cats" value="CATS">

    <p>What's your favorite color?</p>
    <select name="colors" id="colors">
        <option value="BLUE">blue</option>
        <option value="RED">red</option>
        <option value="GREEN">green</option>
    </select>
    <p>Why is this your favorite color?</p>
    <textarea name="explain" id="" cols="30" rows="10"></textarea>
    <button type="submit">Go!</button>
</form>

<!-- excercise -->
<h1>Register</h1>
<form action="" method="get">
    <!-- name -->
    <div>
        <label for="First">First Name:</label>
        <input type="text" name="First" id="First" placeholder="Jon">
        <label for="Last">Last Name:</label>
        <input type="text" name="Last" id="Last" placeholder="Snow">
    </div>
    <!-- gender -->
    <div>
        <label for="Male">Male</label>
        <input type="radio" name="GENDER" id="Male" value="M">

        <label for="Female">Female</label>
        <input type="radio" name="GENDER" id="Female" value="F">

        <label for="Other">Other</label>
        <input type="radio" name="GENDER" id="other" value="O">              
    </div>
    <!-- email pass -->
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="your password" required minlength="5" maxlength="10">
    </div>
    <!-- birthdate -->
    <div>
        <label for="Birthday">Birthday:</label>
        <select name="Month" id="month">
            <option value="0" selected disabled>Month</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="March">March</option>
            <option value="April">April</option>
        </select>
        <select name="Day" id="day">
            <option value="0" selected disabled>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="Year" id="year">
            <option value="0" selected disabled>Year</option>
            <option value="1">1995</option>
            <option value="2">1996</option>
            <option value="3">1997</option>
            <option value="4">1998</option>
            <option value="5">1999</option>
        </select>
    </div>
    <!-- terms and conditions -->
    <div>
        <label for="conditions">I agree to the terms and conditions:</label>
        <input type="checkbox" name="Conditions" id="conditions">
    </div>
    <!-- submit -->
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
